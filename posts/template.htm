<!DOCTYPE html>
<html>
<head>
    <title>John CS - {{title}}</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="{{stripped_description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inject:head:css -->
    <!-- endinject -->
</head>
<body id="post-page">
    {{#is_draft}}
    <a href="javascript: document.getElementById('draft-bar').remove()" id="draft-bar">
        This is a draft, please don't share it (click to hide)
    </a>
    {{/is_draft}}
    <header id="top-header">
        <h1 id="post-title">
             <a href="/">John CS</a>: {{title}}
        </h1>
        <div id="post-metadata" class="faded">
            Posted {{date}}
        </div>
    </header>
    <div id="post-body">
        {{{body}}}
    </div>
    <div id="end-bits">
        <a href="/">see all posts</a> - <a href="/rss.xml">subscribe with RSS</a>
    </div>
    <div id="comments">
        (comments are temporarily unavailable)
    </div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-51104787-1', 'johncs.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
