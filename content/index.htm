<!DOCTYPE html>
<html>
<head>
    <title>John CS</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="A blog by John Christopher Sullivan">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,800&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main-page">
    <header id="top-header">
        <div id="badge">
            <img id="selfie" src="images/self.jpg" alt="self" width="150" height="150" />
            <h1>John CS</h1>
        </div>
        <div id="blog-description">
            Blog of John Christopher Sullivan (<a href="http://johnsullivan.name">Portfolio</a>)
        </div>
    </header>
    <div id="articles">
        {{#posts}}
        <article class="post top-level">
            <header>
                <h2 class="post-title"><a href="{{link}}">{{title}}</a></h2>
                <div class="post-metadata faded">Posted {{date}}</div>
            </header>
            <div class="post-description">
                {{{description}}}
            </div>
            <div>
                <a class="pure-button" href="{{link}}">Read It</a>
            </div>
        </article>
        {{/posts}}
    </div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-51104787-1', 'johncs.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
