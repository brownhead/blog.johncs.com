<!DOCTYPE html>
<html>
<head>
    <title>John CS</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="A blog by John Christopher Sullivan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inject:head:css -->
    <!-- endinject -->
</head>
<body>
    <header id="top-header">
        <div id="badge">
            <img role="presentation" id="selfie" src="images/self.jpg" alt="self" />
            <h1>John CS</h1>
        </div>
        <div id="blog-description">
            Blog of John Christopher Sullivan (<a href="/rss.xml">subscribe with RSS</a>)
        </div>
    </header>
    <div id="articles">
        {{#posts}}
        <article class="post">
            <header>
                <h2 class="post-title"><a href="{{link}}">{{title}}</a></h2>
                <div class="post-metadata faded">Posted {{date}}</div>
            </header>
            <div class="post-description">
                {{{description}}}
            </div>
            <div aria-hidden="true">
                <a aria-hidden="true" tabindex="-1" class="read-it" href="{{link}}">Read It</a>
            </div>
        </article>
        {{/posts}}
    </div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-51104787-1', 'johncs.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
