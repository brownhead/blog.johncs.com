<!DOCTYPE html>
<html>
<head>
    <title>Mini Projects - blog.johncs.com</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="A blog by John Christopher Sullivan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inject:head:css -->
    <!-- endinject -->
</head>
<body class="single-column-content">
    <script>
        if (!(sessionStorage && sessionStorage.getItem &&
                sessionStorage.getItem("fontLoadingResult") === "fail")) {
            document.body.className += " fonts-loading"
        }
    </script>
    <nav class="nav-bar">
        <a href="/">blog.johncs.com</a>:
        <ul>
            <li><a href="./blog-index.htm">Posts</a></li>
            <li>Mini Projects</li>
        </ul>
    </nav>
    <div class="page-info">
        Here are some of the (roughly) one-night projects I've made. Quality not at all guarenteed.
    </div>
    <h2><span aria-hidden="true">##</span> All Mini Projects</h2>
    <div class="all-posts">
        {{#mini_projects}}
        <article class="post">
            <div class="post-heading">
                <span>
                    <a href="{{url}}" class="post-title">{{title}}</a>
                    <time class="post-date"><span aria-hidden="true">[<a class="timestamp-anchor" name="{{slug}}" href="#{{slug}}">{{published_on}}</a>]</span><span class="sr-only">{{published_on_long}}</span></time>
                </span>
            </div>
            <div class="post-body">
                {{{html_content}}}
            </div>
        </article>
        {{/mini_projects}}
    </div>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <!-- inject:body-end:javascript -->
    <!-- endinject -->
</body>
</html>
